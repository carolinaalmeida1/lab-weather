<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.min.css">
  <title>LAB WEATHER</title>
</head>
<body>

  <section class="preview">
    <img src="images/Lab-Weather_v2.png">
  </section>

  <section class="content">
    <nav>
      <a href="#">LOGO</a>
      <form>
        <input type="text" id="search-input" placeholder="Pesquisar por nome da cidade ou estado.">
        <button id="current-weather">CLIMA ATUAL</button>
      </form>
    </nav>
    <div class="" id="map"></div>
    <section class="container">
      <div class="sidebar">
        <div class="info"></div>
        <div class="five-days-weather"></div>
      </div>
    </section>
  </section>


  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvTKTodY-5Qq8iwO_8Bq4ogm7FlvLZ2-4&callback=initMap"></script>
  <script src="script/index.js"></script>
  <script src="script/splash.js"></script>
</body>
</html>
